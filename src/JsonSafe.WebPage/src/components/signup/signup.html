<div>
    <div class="login-form col-md-3">

        <h2 class="text-center">Register</h2>
        <div class="form-group">
            <div class="input-group">
                <input v-model="username" type="text" class="form-control" placeholder="Username" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input v-model="email" type="text" class="form-control" placeholder="Email" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input v-model="password" type="password" class="form-control" placeholder="Password" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input v-model="confirmPassword" type="password" class="form-control" placeholder="Confirm password" required="required">
            </div>
        </div>
        <div class="form-group">
            <button @click="register" class="btn btn-primary btn-block">Sign up</button>
        </div>
        <p class="text-center small">Already have an account!
            <router-link to="/login">Login here</router-link>.</p>
    </div>
</div>
