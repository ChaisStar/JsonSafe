<div>
    <div class="input-group">
        <input v-model="name" type="text" class="form-control" placeholder="JSON name" required="required">
    </div>

    <div class="input-group">
        <textarea v-model="json" type="textarea" class="form-control" placeholder="JSON body" required="required" rows="10" v-on:keyup="prettify"></textarea>
    </div>

    <div class="form-group">
        <button @click="send" class="btn btn-primary btn-block">Send</button>
    </div>
    <json-view-edit :jsonInput="json"></json-view-edit>
</div>
